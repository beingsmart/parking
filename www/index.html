<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy"/>
  <title>Park & Find for your car</title>

    <!-- compiled css output -->
<link href="css/ionic.app.css" rel="stylesheet">

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- ngCordova plugin to better handle cordova plugins with Angularjs-->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>

  <!-- Only required for Tab projects w/ pages in multiple tabs
  <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
  -->

  <!--google maps api -->
  <!--<script src="http://maps.google.com/maps/api/js?key=AIzaSyCodown7feetZp1R07KP2JyE3aGeS84744&sensor=true"></script>-->

</head>
<body ng-app="app" animation="slide-left-right-ios7" ng-controller="findParkCtrl">
<ion-content class="has-footer">
  <div id="map_canvas" data-tap-disabled="false"></div>
</ion-content>
<ion-footer-bar style="height: 80px;" class="bar-footer">
  <div id="parkOptions" ng-switch on="parkStatus()">
    <div id="park" class="button-bar" ng-switch-when="false">
      <button class="button button-royal button-full button-large icon-centre ion-pin"
              ng-click="parkVehicle()" style="font-size: 50px;  height: 80px">Park
      </button>
    </div>
    <div id="locateVacate" style="height: 80px; "class="button-bar" ng-switch-when="true">
      <button class="button button-calm button-full button-large icon-right ion-model-s"
              ng-click="navigateToCar()" style="font-size: 25px; height: 80px">Locate
      </button>
      <button class="button button-energized button-full button-large icon-right ion-paper-airplane"
              ng-click="vacate()" style="font-size: 25px; height: 80px">Vacate
      </button>
    </div>
  </div>
</ion-footer-bar>
</body>
</html>
