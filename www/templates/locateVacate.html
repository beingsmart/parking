<ion-view title="Locate&amp;Vacate">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="button-bar">
            <button class="button button-calm button-block button-large icon-right ion-model-s button-full" ng-click="navigateToCar()">Locate</button>
            <a ui-sref="findPark" class="button button-energized button-block button-large icon-right ion-paper-airplane"
            ng-click="vacate()">Vacate</a>
        </div>
      <div class="spacer" style="height: 60px;"></div>
    </ion-content>
</ion-view>
