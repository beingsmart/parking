<ion-view title="Locate&amp;Vacate">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <div class="button-bar">
            <button class="button button-calm button-block button-large icon-right ion-model-s button-full" ng-click="navigateToCar()">Locate</button>
            <a ui-sref="findPark" class="button button-energized button-block button-large icon-right ion-paper-airplane"
            ng-click="vacateSpace()">Vacate</a>
        </div>
      <div class="spacer" style="height: 60px;"></div>
    </ion-content>
</ion-view>
